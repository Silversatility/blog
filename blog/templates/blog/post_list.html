<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>
                    <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                </h2>
                <p>
                    By {{ post.author.name }} on {{ post.published_date }}
                </p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
